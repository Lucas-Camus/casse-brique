<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Casse-brique</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="casse-brique" width="480" height="320"></canvas>

<script>
    // Cette variable permet d'enregistrer de la référence à l'élément <canvas> dans une variable <canvas>
    let canvas = document.getElementById("casse-brique");

    // Stockage du contexte de rendu 2D
    let ctx = canvas.getContext("2d");

    // Rayon du cercle dessiné
    let ballRadius = 10;

    // Définition de la position de la balle
    let x = canvas.width/2;

    // Définition de la position de la balle
    let y = canvas.width-30;

    // Ajout d'une valeur a x
    let dx = 2;

    // Ajout d'une valeur a y
    let dy = -2;

    /**
     * La fonction drawBall() permet de dessiner la balle
     * Lui donner la taille que l'on souhaite
     * La couleur aussi que l'on souhaite
     */
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#26ff01";
        ctx.fill();
        ctx.closePath();
    }

    /**
     * La fonction clearBall() elle, permet d'effacer la trainée laisser par l'affichage de la balle toute les 10ms
     */
    function clearBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        //TODO Pas trop compris cette partie la.
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
        x += dx;
        y += dy;
    }

    setInterval(clearBall, 10);


</script>

</body>
</html>
